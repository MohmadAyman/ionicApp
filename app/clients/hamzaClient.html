    <ion-view ng-controller="client">
  	<ion-content>
  	<button class="button button-block button-dark">
            Orders
        </button>
        <div ng-repeat='Order in Orders'>
        Ordered from {{Order.name}}
  		<ul>
  			<li class="row"  ng-repeat='creator in Order' ng-click='toggleActive(creator)' ng-class="{isActive:creator.isActive}">
  				<span align="left" class='col col-75'>{{creator.name}}</span>
  				<span align="left" class='col'>{{creator.price}}</span>
  				<br>
  			</li>             
  		</ul>
      </div>
  	<div >
  	<div align="right" class='col col-90'>{{total()}} L.E.</div>
  		<button type="submit" name="Order" class="button button-block button-balanced" ui-sref="home.signup">Order</button>
  		<br>
  		<br>
  		<br>
  	</div>     
  </div>
  </ion-content>
</ion-view>
