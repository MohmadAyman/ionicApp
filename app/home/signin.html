<ion-view title="Please sign in">
<ion-content class="padding">
<div class="list">
  <label class="item item-input">
    <input type="text" placeholder="Name" ng-model="user.username">
  </label>
  <label class="item item-input">
    <input type="password" placeholder="Password" ng-model="user.password">
  </label>
<ion-checkbox type="checkbox"
ng-model="isClientChecked.value"
ng-true-value="true"
ng-false-value="false">Client?</ion-checkbox>
</div>
<button class="button button-full button-balanced" ng-click="login()">
  Login
</button>
<button class="button button-positive button-clear button-full" ui-sref="outside.register">Register now!</button>
</ion-content>
</ion-view>
